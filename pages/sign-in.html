<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/logo-2.png">
  <link rel="icon" type="image/png" href="../assets/img/logo-2.png">
  <title>
    Soft UI Dashboard by Creative Tim
  </title>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg {
      background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255,255,255,0.5)), url(../assets/img/bg.jpg);
        /* Full height */
      height: 100%;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h2 class="font-weight-bolder text-info text-gradient">Welcome</h2>
                <p class="mb-0">Enter user and password to sign in</p>
              </div>
              <div class="card-body">
                <form action="log-in" method="POST" role="form">
                  <label for="user">User</label>
                  <div class="mb-3">
                    <input type="text" id="user" name="username" class="form-control" placeholder="User name" required>
                  </div>
                  <label for="password">Password</label>
                  <div class="mb-3">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                  </div>
                  <br>
                  <div class="text-center">
                    <p id="alert" class="text-danger font-weight-bolder"><%= text %></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</html>
